services:
  db:
    image: postgres:17
    container_name: db
    restart: always
    volumes:
      - /var/lib/postgresql:/var/lib/postgresql
      - ./migrations:/docker-entrypoint-initdb.d
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=midi
    ports:
      - "127.0.0.1:5432:5432"
    networks:
      - pg-network
    healthcheck:  # ヘルスチェック設定を追加
      test: ["CMD-SHELL", "pg_isready -U user -d midi"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

networks:
  pg-network:
    driver: bridge